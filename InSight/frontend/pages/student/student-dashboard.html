<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Gamified ITS</title>
    <link rel="stylesheet" href="../../css/global.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Student Dashboard</h1>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </header>
        
        <!-- Student Info Section -->
        <div class="student-info">
            <div class="info-card">
                <h2>Welcome, <span id="studentName">Student</span>!</h2>
                <p>Class: <span id="studentClass">N/A</span></p>
                <p>Student ID: <span id="studentId">N/A</span></p>
            </div>
            
            <div class="level-card">
                <h3>Level <span id="currentLevel">1</span></h3>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="levelProgress"></div>
                </div>
                <p><span id="currentPoints">0</span> / <span id="nextLevelPoints">100</span> Points</p>
            </div>
        </div>
        
        <!-- Menu Section -->
        <div class="menu-section">
            <h2>Main Menu</h2>
            
            <div class="menu-grid">
                <button id="startGameBtn" class="menu-btn">
                    <span class="menu-icon">ğŸ®</span>
                    <span class="menu-text">Start Game</span>
                </button>
                
                <button id="leaderboardBtn" class="menu-btn">
                    <span class="menu-icon">ğŸ†</span>
                    <span class="menu-text">Leaderboard</span>
                </button>
                
                <button id="achievementsBtn" class="menu-btn">
                    <span class="menu-icon">â­</span>
                    <span class="menu-text">Achievements</span>
                </button>
                
                <button id="profileBtn" class="menu-btn">
                    <span class="menu-icon">ğŸ‘¤</span>
                    <span class="menu-text">Profile</span>
                </button>
                
                <button id="settingsBtn" class="menu-btn">
                    <span class="menu-icon">âš™ï¸</span>
                    <span class="menu-text">Settings</span>
                </button>
                
                <button id="quitBtn" class="menu-btn">
                    <span class="menu-icon">ğŸšª</span>
                    <span class="menu-text">Quit</span>
                </button>
            </div>
        </div>
        
        <!-- Quick Stats Section -->
        <div class="stats-section">
            <h3>Quick Stats</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <p class="stat-value" id="totalGames">0</p>
                    <p class="stat-label">Games Played</p>
                </div>
                
                <div class="stat-card">
                    <p class="stat-value" id="timeSpent">0h</p>
                    <p class="stat-label">Time Spent</p>
                </div>
                
                <div class="stat-card">
                    <p class="stat-value" id="achievementsCount">0</p>
                    <p class="stat-label">Achievements</p>
                </div>
                
                <div class="stat-card">
                    <p class="stat-value" id="classRank">-</p>
                    <p class="stat-label">Class Rank</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../js/student/dashboard.js"></script>
</body>
</html>
