<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Gamified ITS</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registration</h1>
            <p>Create your account to get started</p>
        </header>
        
        <div class="registration-form">
            <form id="registrationForm">
                
                <!-- Role Selection -->
                <div class="form-group">
                    <label for="role">Select Role:</label>
                    <select id="role" name="role" required>
                        <option value="">-- Select Role --</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <!-- Basic Information -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <!-- Student-specific fields -->
                <div id="studentFields" class="role-specific-fields" style="display: none;">
                    <h3>Student Information</h3>
                    
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" name="studentId">
                    </div>
                    
                    <div class="form-group">
                        <label for="classSection">Class/Section:</label>
                        <select id="classSection" name="classSection">
                            <option value="">-- Select Class --</option>
                        </select>
                    </div>
                </div>
                
                <!-- Teacher-specific fields -->
                <div id="teacherFields" class="role-specific-fields" style="display: none;">
                    <h3>Teacher Information</h3>
                    
                    <div class="form-group">
                        <label for="teacherId">Teacher/Employee ID:</label>
                        <input type="text" id="teacherId" name="teacherId">
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department">
                    </div>
                    
                    <div class="form-group">
                        <label for="teacherClassInput">Classes Managing:</label>
                        <input type="text" id="teacherClassInput" name="teacherClassInput" placeholder="e.g., Grade 7-A, Grade 8-B, Grade 9-C">
                        <small>Enter class names separated by commas</small>
                    </div>
                </div>
                
                <!-- Admin-specific fields -->
                <div id="adminFields" class="role-specific-fields" style="display: none;">
                    <h3>Admin Information</h3>
                    
                    <div class="form-group">
                        <label for="adminId">Employee ID:</label>
                        <input type="text" id="adminId" name="adminId">
                    </div>
                    
                    <div class="form-group">
                        <label for="adminDepartment">Department:</label>
                        <input type="text" id="adminDepartment" name="adminDepartment">
                    </div>
                    
                    <div class="form-group">
                        <label for="accessCode">Admin Access Code:</label>
                        <input type="password" id="accessCode" name="accessCode" placeholder="Required for admin registration">
                    </div>
                </div>
                
                <button type="submit" id="registerSubmitBtn" class="btn-register">Register</button>
            </form>
        </div>
        
        <div class="button-group">
            <button id="backBtn" class="btn-back">Back to Home</button>
            <button id="loginBtn" class="btn-login">Already have an account? Login</button>
        </div>
    </div>
    
    <script src="../js/registration.js"></script>
</body>
</html>
