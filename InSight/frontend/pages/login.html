<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gamified ITS</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login</h1>
            <p>Welcome back! Please login to your account</p>
        </header>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="loginSubmitBtn" class="btn-login">Login</button>
            </form>
        </div>
        
        <div class="button-group">
            <button id="backBtn" class="btn-back">Back to Home</button>
            <button id="registerBtn" class="btn-register">Don't have an account? Register</button>
        </div>
    </div>
    
    <script src="../js/login.js"></script>
</body>
</html>
